<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Overseas Shipment Data Fetcher</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
      integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h5 id="inputTitle">Import Excel and designate column</h5>
    <p id="fileUploadP">
      <input type="file" id="fileUpload" accept=".xls,.xlsx" />
    </p>
    <p id="columnNumberP"><input type="text" id="columnNumber" size="12" /></p>
    <p id="uploadExcelP">
      <button class="button-primary" type="button" id="uploadExcel">
        Fetch Data
      </button>
    </p>
    <div hidden id="spinner"></div>
    <div id="shipments-list"></div>
  </body>
  <script src="js/main.js"></script>
</html>
